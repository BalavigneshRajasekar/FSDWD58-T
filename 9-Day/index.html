<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Admission form</h1>
    </header>
    <main>
        <form>
            <label for="FirstName">StudentName *</label>
            <input type="text" id="FirstName" placeholder="first">
            <input type="text" id="LastName" placeholder="last">
            <br>
            <br>
            <label for="male">Male</label>
            <input type="checkbox" id="male">
            <label for="female">Female</label>
            <input type="checkbox" id="female">
            <br>
            <br>

            <label for="course">Class You want *</label>
            <input type="text" id=" course" >
            <br>
            <br>

            <label for="Date">Student DOB *</label>
            <input type="date" id="Date">
            <br>
            <br>

            <label for="ParentName">Parent Name *</label>
            <input type="text" placeholder="First" id="ParentName">
            <input type="text" placeholder="Last">
            <br>
            <br>

            <label for="Address">Current Address </label>
            <input type="text" id="Address" placeholder="Street Address">
            <input type="text" placeholder="city">
            <input type="text" placeholder="State">
            <br>
            <br>

            <label>PhoneNumber *</label>
            <input type="text" placeholder="### ### ####">
            <br>
            <br>

            <label>Email *</label>
            <input type="email" placeholder="@gmail.com">
            <br>
            <br>
            <button>Click</button>

        </form>
        
    </main>
    
</body>
</html>
